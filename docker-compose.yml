version: '3.8'

services:
  # --- Service 1: Database ---
  db:
    image: mysql:8.0
    container_name: chunk_db
    restart: always
    environment:
      MYSQL_DATABASE: vizexperts_db
      MYSQL_USER: viz_user
      MYSQL_PASSWORD: viz123
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      # Maps Docker port 3306 to your PC port 3307 (avoids conflict with local MySQL)
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Service 2: Backend ---
  backend:
    build: ./backend
    container_name: chunk_backend
    restart: always
    ports:
      - "3002:3002"
    environment:
      # --- CRITICAL SECTION: DO NOT CHANGE INDENTATION ---
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: viz_user
      DB_PASSWORD: viz123
      DB_NAME: vizexperts_db
      PORT: 3002
      # ---------------------------------------------------
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
      - ./backend/temp:/app/temp
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  # --- Service 3: Frontend ---
  frontend:
    build: ./frontend
    container_name: chunk_frontend
    ports:
      - "5174:5173"
    environment:
      - VITE_BACKEND_URL=http://localhost:3002
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app_network

volumes:
  mysql_data:

networks:
  app_network: